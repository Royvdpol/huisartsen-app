<h1>Log in</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="username" class="form-label">Email adres</label>
    <input type="email" class="form-control" formControlName="username" id="username" aria-describedby="emailHelp"
           required>
    <div *ngIf="username?.invalid && (username?.dirty || username?.touched)"
         class="alert alert-danger mt-2">
      <div *ngIf="username?.errors?.['required']">
        Email is verplicht.
      </div>
      <div *ngIf="username?.errors?.['email']">
        Dit is geen geldig email adres.
      </div>
    </div>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Wachtwoord</label>
    <input type="password" class="form-control" id="password" formControlName="password" required>
    <div *ngIf="password?.invalid && (password?.dirty || password?.touched)"
         class="alert alert-danger mt-2">

      <div *ngIf="password?.errors?.['required']">
        Wachtwoord is verplicht.
      </div>
      <div *ngIf="password?.errors?.['minlength']">
        Wachtwoord moet minimaal 6 karakters lang zijn.
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary mb-3">Login</button>
  <a [routerLink]="['/inlogcode-vergeten']" type="reset" class="btn btn-link ms-3">Inlogcode vergeten?</a>
</form>
<a [routerLink]="['/home']"><img src="assets/images/loginGoogle.jpg"></a>
<a [routerLink]="['/home']"><img src="assets/images/loginFacebook.jpg" class="mt-3 mb-3"></a>
<app-knop-spoed></app-knop-spoed>
